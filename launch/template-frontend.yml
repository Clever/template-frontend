env:
  - HOST
  - PORT
resources:
  cpu: 0.5
  max_mem: 1
shepherds:
  - '{{.CreatorEmail}}'
expose:
  - name: http
    port: 80
    health_check:
      type: http
      path: /_healthcheck
team: '{{.TeamName}}'
