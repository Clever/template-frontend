env:
- NODE_ENV
- HOST
- PORT
resources:
  cpu: 0.5
  max_mem: 0.5
shepherds:
- "{{.CreatorEmail}}"
expose:
- name: http
  port: 80
  health_check:
    type: http
    path: /_healthcheck
team: "{{.TeamName}}"
# for the full spec on alarms, see catapult's swagger.yml definition for Alarm
#    link: https://github.com/Clever/catapult/blob/master/swagger.yml
alarms:
- type: InternalErrorAlarm
  # channel: default channel for this team and severity
  severity: major
  parameters:
    threshold: 0.05
