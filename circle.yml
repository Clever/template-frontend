machine:
  post:
  - cd $HOME && git clone --depth 1 -v git@github.com:clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
  node:
    version: 8
  services:
  - docker
dependencies:
  override:
  - sed -i.bak s/\${npm_auth_token}/$npm_auth_token/ .npmrc_docker
  - mv .npmrc_docker .npmrc
  - npm install
compile:
  override:
  - NODE_ENV=production make build
test:
  override:
  - make lint
  - make ci-test
deployment:
  master:
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS {{.AppName}}
    branch: master
  non-master:
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS {{.AppName}}
    branch: /^(?!master$).*$/
